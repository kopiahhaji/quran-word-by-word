<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbar Alignment Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="p-8">
        <h1 class="text-2xl font-bold mb-4">Toolbar Alignment Test</h1>
        <p class="mb-8">This is to test the bottom toolbar alignment...</p>
    </div>

    <!-- Bottom Toolbar -->
    <div class="print:hidden block">
        <div class="fixed z-20 w-full h-16 max-w-xs md:max-w-lg shadow-md -translate-x-1/2 rounded-full bottom-4 left-1/2 border border-gray-300 bg-white">
            <div class="grid h-full max-w-lg grid-cols-5 mx-auto">
                <!-- Left Navigation Button -->
                <a href="#" class="inline-flex flex-col items-center justify-center px-5 rounded-s-full group hover:bg-gray-100">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                </a>

                <!-- Display Change Button -->
                <div class="flex items-center justify-center">
                    <button type="button" class="inline-flex flex-col items-center justify-center w-12 h-12 rounded-full group hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>

                <!-- Audio Button -->
                <div class="flex items-center justify-center">
                    <button type="button" class="inline-flex flex-col items-center justify-center w-12 h-12 rounded-full group bg-gray-200 hover:bg-gray-300">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>

                <!-- Settings Button -->
                <div class="flex items-center justify-center">
                    <button type="button" class="inline-flex flex-col items-center justify-center w-12 h-12 rounded-full group hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>

                <!-- Right Navigation Button -->
                <a href="#" class="inline-flex flex-col items-center justify-center px-5 rounded-e-full group hover:bg-gray-100">
                    <svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
